<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<div class="name">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</div>
<script>
	const pressed = [];
	const secretCode = 'scarigor';
	window.addEventListener('keyup', (e) => {
		pressed.push(e.key);
		pressed.splice(-secretCode.length -1, pressed.length - secretCode.length);
		if (pressed.join('').includes(secretCode)) {
			console.log('DINDINIG IG');
		}
	});
</script>
</body>
</html>
